</head>

<body>

  <div class="nav-wrapper">
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">HOME</a></li>

        <li><a href="#">Contact us</a></li>

    </nav>
  </div>
    <div class="Image">
      <img class="background" src="Image/priscilla-du-preez-my5cwTzhmNI-unsplash.jpg"width="100%">
      <h1 id="caption1">ONLINE FSHION STORE</h1>
    </div>

    <h2 id="prd-cat">FASHION CATEGORIES</h2>
    <hr width="1300">

    <div class="featured-wrapper">

 <!-- This is the Men fashion category -->

      <div class="product-container">
        <p class="cat-text">Men Fashion</p>
        <img src="image/men1.jpg" width="290px">
        <div class="btn-container">
          <button class="view-more-button" type="button" name="button">VIEW MORE</button>
        </div>

      </div>

      <!-- This is women cetagory -->
      <div class="product-container">
        <p class="cat-text">Women Fashion</p>
        <img src="image/women.jpg" width="280px">
        <div class="btn-container">
          <button class="view-more-button" type="button" name="button">VIEW MORE</button>
        </div>

      </div>

      <!-- This is kids cetagory -->
      <div class="product-container">
        <p class="cat-text">Kids Fashion</p>
        <img src="image/Kids.jpg" width="290px">
        <div class="btn-container">
          <button class="view-more-button" type="button" name="button">VIEW MORE</button>
        </div>

      </div>
    </div>

    <!-- This is social media link section-->
    <div id="social-media-icon" background="#00000">

      <div id="facebook-icon">
        <img src="image/ICON/facebook.png" width="35">
      </div>

      <div id="instagram-icon">
        <img src="image/ICON/logo-ig-32464.png" width="35">
      </div>
      <div id="twitter-icon">
        <img src="image/ICON/twitter.png" width="35">
      </div>
    </div>
    <!-- This is the form the holder -->
    <div class="form-container">
      <div class="form-head-container">
        <img id="email-icon" src="image/ICON/email.png" >
        <p id="contact-us-lable">Contact us</p>
      </div>
      <form class="">
        <label class="form item" for="fname">First Name</label>
        <input type="text" id="fname" name="Firstname" placeholder="your Name">
        <br>
        <br>
        <label class="form item" for="lname">Last Name</label>
        <input type="text" id="lname" name="Lastname" placeholder="your Name">
        <br>
        <br>
        <label class="form item" for="subject">Last Name</label>
        <textarea name="subject" id="subject" placeholder="How can we help ?"></textarea>
        <br>
        <br>
        <input type="submit" id="submit-btn" value="Submit">

      </form>



    </div>
</body>
